<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rental12345</title>
    </head>
<link rel="stylesheet" href="static/style.css">

<body >
    <div >
        <h1 >Selamat datang di Rental12345.com</h1>
        <h2 ><center>Anda dapat melakukan penyewaan film di sini</center></h2>
        <form @submit.prevent="login" form action="dashboard.html" method="get">
           
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Masukkan username email anda" 
                    required 
                    
                >
            
            
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Masukkan password Anda" 
                    required 
                    
                >
            
            <button 
                type="submit" 
               
            >
                Login
            </button>
        </form>
        <p>
            Belum punya akun? 
            <a href="signup.html">Sign up</a>
        </p>
    </div>
    
</body>
</html>
