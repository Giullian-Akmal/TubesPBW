<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Akun - Rental12345</title>
    </head>
    <link rel="stylesheet" href="../../static/user/style.css">
<body>
    <div>
        <h1>Buat Akun</h1>
        <form @submit.prevent="signup" action="dashboard.html" method="get">
            
                <label  for="name">Nama Lengkap</label>
                <input 
                    type="text" 
                    id="name" 
                    placeholder="Masukkan nama" 
                    required
                   
                >
            
            
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Enter your email" 
                    required 
                  >
            
            
                <label  for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter your password" 
                    required 
                    
                >
          
                <label for="no-telp">Nomor HP</label>
                <input 
                    type="text" 
                    id="no-telp" 
                    placeholder="Masukkan nomor telepon" 
                    required 
                    
                >
            
                <label  for="birthdate">Tanggal Lahir</label>
                <input 
                    type="date" 
                    id="birthdate" 
                    name="birthdate" 
                    required 
                  
                >
            

            <button 
                type="submit" 
                
            >
                Sign Up
            </button>
            <p>
                 
                <a href="login.html" class="text-green-500 hover:underline">Kembali ke login</a>
            </p>
        </form>
    </div>

    
</body>
</html>
